<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backups - VPS Update Automation Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>VPS Security</span>
            </div>
            <nav>
                <ul class="nav-links">
                    <li>
                        <a href="index.html">
                            <i class="fas fa-chart-line"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="updates.html">
                            <i class="fas fa-sync"></i>
                            <span>Updates</span>
                        </a>
                    </li>
                    <li>
                        <a href="security.html">
                            <i class="fas fa-shield-alt"></i>
                            <span>Security</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="backups.html">
                            <i class="fas fa-database"></i>
                            <span>Backups</span>
                        </a>
                    </li>
                    <li>
                        <a href="logs.html">
                            <i class="fas fa-list"></i>
                            <span>Logs</span>
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search backups...">
                </div>
                <div class="top-bar-right">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </div>
                    <div class="user-profile">
                        <img src="https://via.placeholder.com/40" alt="User Profile">
                        <span>Admin</span>
                    </div>
                </div>
            </div>

            <!-- Backups Content -->
            <div class="backups-content">
                <!-- Backup Status -->
                <div class="backup-status-section">
                    <div class="card">
                        <div class="card-info">
                            <h3>Last Backup</h3>
                            <p class="status" id="lastBackup">Loading...</p>
                        </div>
                        <i class="fas fa-history"></i>
                    </div>
                    <div class="card">
                        <div class="card-info">
                            <h3>Next Backup</h3>
                            <p class="status" id="nextBackup">Loading...</p>
                        </div>
                        <i class="fas fa-calendar"></i>
                    </div>
                    <div class="card">
                        <div class="card-info">
                            <h3>Storage Used</h3>
                            <p class="status" id="storageUsed">Loading...</p>
                        </div>
                        <i class="fas fa-hdd"></i>
                    </div>
                    <div class="card">
                        <div class="card-info">
                            <h3>Backup Health</h3>
                            <p class="status" id="backupHealth">Loading...</p>
                        </div>
                        <i class="fas fa-heartbeat"></i>
                    </div>
                </div>

                <!-- Backup Controls -->
                <div class="backup-controls">
                    <button class="btn primary" id="createBackup">
                        <i class="fas fa-plus"></i>
                        Create Backup
                    </button>
                    <button class="btn warning" id="scheduleBackup">
                        <i class="fas fa-calendar-plus"></i>
                        Schedule Backup
                    </button>
                    <button class="btn success" id="verifyBackups">
                        <i class="fas fa-check-double"></i>
                        Verify Backups
                    </button>
                </div>

                <!-- Backup List -->
                <div class="backup-list">
                    <h3>Recent Backups</h3>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Size</th>
                                    <th>Type</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="backupListTable">
                                <!-- Backup list rows will be added here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Backup Settings -->
                <div class="backup-settings">
                    <h3>Backup Settings</h3>
                    <form id="backupSettingsForm">
                        <div class="form-group">
                            <label for="backupFrequency">Backup Frequency</label>
                            <select id="backupFrequency" name="backupFrequency">
                                <option value="hourly">Hourly</option>
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="backupTime">Backup Time</label>
                            <input type="time" id="backupTime" name="backupTime">
                        </div>
                        <div class="form-group">
                            <label for="retentionPeriod">Retention Period</label>
                            <select id="retentionPeriod" name="retentionPeriod">
                                <option value="7">7 days</option>
                                <option value="14">14 days</option>
                                <option value="30">30 days</option>
                                <option value="90">90 days</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="compressBackups" name="compressBackups">
                                Compress backups
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="encryptBackups" name="encryptBackups">
                                Encrypt backups
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="backupLocation">Backup Location</label>
                            <input type="text" id="backupLocation" name="backupLocation" placeholder="e.g., /backups">
                        </div>
                        <button type="submit" class="btn primary">Save Settings</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="js/backups.js"></script>
</body>
</html>
